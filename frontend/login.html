<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naveed Trader Jand - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg border border-green-100">
            <!-- Header -->
            <div style="background: linear-gradient(to right, #15AD9D, #0E8B7D);" class="text-white p-6 rounded-t-lg">
                <div class="text-center">
                    <div class="w-12 h-12 bg-white/20 rounded-full mx-auto mb-3 flex items-center justify-center">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2L3 7v11a1 1 0 001 1h3a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1h3a1 1 0 001-1V7l-7-5z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold">Naveed Trader Jand</h1>
                    <p class="text-green-100 text-sm">Sign in to your account</p>
                </div>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer" class="px-6 pt-4">
                <div id="successAlert" class="hidden bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg mb-4">
                    <div class="flex items-center">
                        <svg style="color: #15AD9D;" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span id="successMessage" class="text-sm font-medium">Login successful!</span>
                    </div>
                </div>

                <div id="errorAlert" class="hidden bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg mb-4">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                        <span id="errorMessage" class="text-sm font-medium">Login failed!</span>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form id="loginForm" class="p-6 space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:border-transparent"
                           style="box-shadow: 0 0 0 3px rgba(21, 173, 157, 0.1);"
                           placeholder="Enter your email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:border-transparent"
                               style="box-shadow: 0 0 0 3px rgba(21, 173, 157, 0.1);"
                               placeholder="Enter your password">
                        <button type="button" id="togglePassword" class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                               class="w-4 h-4 bg-gray-100 border-gray-300 rounded focus:ring-2"
                               style="color: #15AD9D; box-shadow: 0 0 0 3px rgba(21, 173, 157, 0.1);">
                        <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
                    </div>
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full text-white py-3 px-4 rounded-md focus:outline-none focus:ring-offset-2 transition-colors duration-200 font-medium"
                        style="background: linear-gradient(to right, #15AD9D, #0E8B7D); box-shadow: 0 0 0 3px rgba(21, 173, 157, 0.1);">
                    <span id="btnText">Sign In</span>
                    <svg id="btnLoader" class="hidden w-5 h-5 animate-spin mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
            </form>

 
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
